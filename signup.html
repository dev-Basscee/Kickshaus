

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Kickshaus</title>

  <link rel="stylesheet" href="public/css/style.css">
  <link rel="stylesheet" href="public/css/mobile-dark-mode.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>

  <style>
    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background: var(--bg-primary);
    }

    .auth-container {
      background: var(--bg-card);
      border-radius: 24px;
      padding: 48px 40px;
      width: 100%;
      max-width: 480px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-color);
      animation: fadeInUp 0.5s ease;
    }

    .auth-title {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 12px;
      color: var(--text-primary);
      text-align: center;
    }

    .auth-subtitle {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 32px;
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-primary);
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      background: var(--bg-primary);
      font-size: 1rem;
      color: var(--text-primary);
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(0, 168, 232, 0.1);
    }

    .form-group input.error {
      border-color: var(--accent);
      animation: shake 0.4s ease;
    }

    .error-message {
      color: var(--accent);
      font-size: 0.85rem;
      margin-top: 6px;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    .password-strength {
      margin-top: 8px;
      display: none;
    }

    .password-strength.show {
      display: block;
    }

    .strength-bar {
      height: 4px;
      background: var(--border-color);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 6px;
    }

    .strength-fill {
      height: 100%;
      width: 0%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-fill.weak { width: 33%; background: #ff4444; }
    .strength-fill.medium { width: 66%; background: #ffaa00; }
    .strength-fill.strong { width: 100%; background: #00C851; }

    .strength-text {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin: 20px 0;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-top: 2px;
      cursor: pointer;
    }

    .checkbox-group label {
      font-size: 0.9rem;
      color: var(--text-muted);
      cursor: pointer;
      margin: 0;
    }

    .checkbox-group a {
      color: var(--primary);
      text-decoration: none;
    }

    .checkbox-group a:hover {
      text-decoration: underline;
    }

    .btn-auth {
      width: 100%;
      padding: 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      position: relative;
      overflow: hidden;
    }

    .btn-auth::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn-auth:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn-auth:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 168, 232, 0.3);
    }

    .btn-auth:active {
      transform: translateY(0);
    }

    .btn-auth:disabled {
      background: var(--text-muted);
      cursor: not-allowed;
      transform: none;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 32px 0;
      color: var(--text-muted);
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-color);
    }

    .divider span {
      padding: 0 16px;
      font-size: 0.9rem;
    }

    .social-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    .social-btn {
      flex: 1;
      padding: 12px;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      background: var(--bg-card);
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .social-btn:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .social-btn.google { color: #4285F4; }
    .social-btn.facebook { color: #1877F2; }

    .toggle-auth {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .toggle-auth a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
    }

    .toggle-auth a:hover {
      text-decoration: underline;
    }

    .back-home-link {
      position: fixed;
      top: 24px;
      left: 24px;
      z-index: 999;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
      padding: 8px 16px;
      border-radius: 8px;
      background: var(--bg-card);
      box-shadow: var(--shadow-sm);
    }

    .back-home-link:hover {
      color: var(--primary);
      transform: translateX(-4px);
    }

    @media (max-width: 480px) {
      .auth-container { padding: 36px 24px; }
      .auth-title { font-size: 2.4rem; }
      .back-home-link { 
        top: 16px; 
        left: 16px;
        font-size: 0.9rem;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- THEME TOGGLE -->
  <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Back to Home -->
  <a href="index.html" class="back-home-link">
    <i class="fas fa-arrow-left"></i>
    <span>Back to Home</span>
  </a>

  <div class="auth-page">
    <div class="auth-container">
      <h1 class="auth-title">Sign Up</h1>
      <p class="auth-subtitle">Create your account to get started</p>

      <form id="signupForm" novalidate>
        <div class="form-group">
          <label for="fullName">Full Name *</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            placeholder="John Doe"
            required
          />
          <span class="error-message" id="nameError">Please enter your full name</span>
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="your@email.com"
            required
          />
          <span class="error-message" id="emailError">Please enter a valid email address</span>
        </div>

        <div class="form-group">
          <label for="password">Password *</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            required
          />
          <div class="password-strength" id="passwordStrength">
            <div class="strength-bar">
              <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-text" id="strengthText">Password strength</div>
          </div>
          <span class="error-message" id="passwordError">Password must be at least 8 characters</span>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password *</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="••••••••"
            required
          />
          <span class="error-message" id="confirmError">Passwords do not match</span>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="terms" required />
          <label for="terms">
            I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
          </label>
        </div>
        <span class="error-message" id="termsError" style="margin-top: -12px; margin-bottom: 16px;">You must agree to the terms</span>

        <button type="submit" class="btn-auth">
          Create Account
        </button>
      </form>

      <div class="divider">
        <span>Or sign up with</span>
      </div>

      <div class="social-buttons">
        <button class="social-btn google" type="button" onclick="signupWithGoogle()">
          <i class="fab fa-google"></i>
        </button>
        <button class="social-btn facebook" type="button" onclick="signupWithFacebook()">
          <i class="fab fa-facebook"></i>
        </button>
      </div>

      <p class="toggle-auth">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>
  </div>

  <script src="public/js/api.js"></script>
<script src="public/js/global-state.js"></script>
  <script src="public/js/api-client.js"></script>
<script src="public/js/script.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const signupForm = document.getElementById('signupForm');
    const fullNameInput = document.getElementById('fullName');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    if (signupForm) {
      signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const submitBtn = signupForm.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'Creating Account...';
        submitBtn.disabled = true;

        const email = emailInput.value.trim();
        const password = passwordInput.value;
        // Note: Your current backend doesn't store 'fullName' in the users table, 
        // so we are only sending email/password for now.

        try {
          // 1. Send Data to API
          const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.message || data.error || 'Registration failed');
          }

          // 2. Success Feedback
          if (typeof showToast === 'function') {
            showToast('Account created successfully! Redirecting...', 'success');
          } else {
            alert('Account created! Redirecting to login...');
          }

          // 3. REDIRECT to Login Page
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1500);

        } catch (err) {
          console.error(err);
          if (typeof showToast === 'function') {
            showToast(err.message, 'error');
          } else {
            alert('Error: ' + err.message);
          }
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
        }
      });
    }
    
    // Toggle Password Visibility Logic
    const togglePassword = document.querySelector('.password-toggle');
    if (togglePassword && passwordInput) {
      togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.classList.toggle('fa-eye');
        togglePassword.classList.toggle('fa-eye-slash');
      });
    }
  });
</script>
</body>
</html>
