<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Kickshaus</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #f8f9fa;
      --card: #ffffff;
      --text: #111111;
      --muted: #666666;
      --red: #ff002b;
      --gold: #d4af37;
      --border: #e0e0e0;
      --input: #f5f5f5;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      background: var(--card);
      border-radius: 20px;
      padding: 3rem 2.5rem;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.08);
      text-align: center;
    }

    .title {
      font-family: 'Playfair Display', serif;
      font-size: 3.2rem;
      font-weight: 900;
      margin-bottom: 2.5rem;
      color: var(--text);
    }

    .form-group {
      margin-bottom: 1.6rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 500;
      color: var(--muted);
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 1rem 1.2rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--input);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--red);
      box-shadow: 0 0 0 3px rgba(196, 30, 58, 0.15);
    }

    .forgot {
      color: var(--muted);
      font-size: 0.9rem;
      text-decoration: none;
      display: inline-block;
      margin: 0.5rem 0 1.5rem;
    }

    .forgot:hover {
      color: var(--red);
      text-decoration: underline;
    }

    .btn-primary {
      width: 100%;
      padding: 1.2rem;
      background: var(--red);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.15rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: #a6172f;
      transform: translateY(-2px);
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 2rem 0;
      color: var(--muted);
    }

    .divider span {
      white-space: nowrap;
      font-size: 0.95rem;
    }

    .divider-line {
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .social-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .social-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      transition: all 0.3s;
      border: 1px solid var(--border);
      background: white;
    }

    .google { color: #4285F4; }
    .facebook { color: #1877F2; }

    .social-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .toggle-link {
      color: var(--muted);
      font-size: 0.95rem;
    }

    .toggle-link span {
      color: var(--red);
      font-weight: 600;
      cursor: pointer;
    }

    .toggle-link span:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container { padding: 2.5rem 1.5rem; }
      .title { font-size: 2.6rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="title">Sign In</h1>

    <form class="space-y-6">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required/>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" placeholder="your@email.com" required/>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="••••••••" required/>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" placeholder="••••••••" required/>
      </div>

      <a href="#" class="forgot">forgot password?</a>

      <button type="submit" class="btn-primary">
        Sign In
      </button>
    </form>

    <div class="divider">
      <div class="divider-line"></div>
      <span>Or Sign In With</span>
      <div class="divider-line"></div>
    </div>

    <div class="social-buttons">
      <button class="social-btn google"><i class="fa-brands fa-google"></i></button>
      <button class="social-btn facebook"><i class="fa-brands fa-facebook"></i></i></button>
    </div>

    <p class="toggle-link mt-6">
      Already have an account? <span onclick="window.location.href='login.html'">Login</span>
    </p>
  </div>
<script src="global-state.js"></script>
<script src="script.js"></script>
</body>
</html>
