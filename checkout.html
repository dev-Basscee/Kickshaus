<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Kickshaus</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Make form inputs readable in dark mode */
    body.dark-theme .bg-gray-50,
    body.dark-theme input,
    body.dark-theme textarea {
      background-color: #1f2937 !important;     /* gray-800 */
      color: #f3f4f6 !important;               /* gray-100 light text */
      border-color: #374151 !important;        /* gray-700 */
    }

    body.dark-theme label {
      color: #d1d5db !important;               /* gray-300 */
    }

    body.dark-theme input::placeholder,
    body.dark-theme textarea::placeholder {
      color: #6b7280 !important;               /* gray-500 */
    }

    body.dark-theme input:focus,
    body.dark-theme textarea:focus {
      border-color: #c41e3a !important;
      box-shadow: 0 0 0 3px rgba(196, 30, 58, 0.3) !important;
    }

    /* Protect red button from dark mode overrides */
    body.dark-theme .bg-red-600,
    body.dark-theme button.bg-red-600 {
      background-color: #c41e3a !important;
    }

    body.dark-theme .bg-red-600:hover,
    body.dark-theme button.bg-red-600:hover {
      background-color: #a6172f !important;
    }

    /* Optional: Make white cards darker in dark mode, but exclude buttons */
    body.dark-theme .bg-white:not(button):not(.bg-red-600) {
      background-color: #111827 !important;
      border-color: #374151 !important;
    }
  </style>
</head>

<body>

   <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
    <i class="fas fa-moon"></i>
  </button>

  <!-- HEADER -->
  <div class="max-w-6xl mx-auto px-4 py-6">
    <div class="flex items-center gap-4">
      <button onclick="history.back()" class="text-2xl hover:text-blue-600 transition">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1 class="text-3xl font-bold mx-auto" style="font-family: 'Playfair Display', serif;">Checkout</h1>
    </div>
  </div>

  <!-- MAIN -->
  <div class="max-w-6xl mx-auto px-4 pb-12">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

      <!-- ORDER SUMMARY -->
      <div class="lg:col-span-2 bg-white rounded-xl p-6 shadow-md">
        <h2 class="text-xl font-bold mb-4">Order Summary</h2>

        <!-- Cart Items Container -->
        <div id="checkoutItemsContainer" class="space-y-4">
          <!-- Items will be dynamically inserted -->
        </div>

        <!-- Empty State -->
        <div id="emptyCheckoutState" class="text-center py-12" style="display: none;">
          <i class="fas fa-shopping-cart" style="font-size: 4rem; color: #ccc; margin-bottom: 20px;"></i>
          <p class="text-gray-600 mb-4">Your cart is empty</p>
          <a href="index.html" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-xl font-semibold hover:bg-blue-700 transition">
            Continue Shopping
          </a>
        </div>

        <p class="text-sm text-gray-500 mt-4" id="itemCountText">0 items in cart</p>
      </div>

      <!-- PAYMENT SUMMARY -->
      <div class="bg-white rounded-xl p-6 shadow-md h-fit sticky top-4">

        <h2 class="text-xl font-bold mb-4">Payment Summary</h2>

        <div class="space-y-3 text-base">
          <div class="flex justify-between">
            <span>Subtotal</span>
            <span id="checkoutSubtotal">â‚¦0</span>
          </div>

          <div class="flex justify-between">
            <span>Sales Tax (7.5%)</span>
            <span id="checkoutTax">â‚¦0</span>
          </div>

          <div class="flex justify-between text-green-600 hidden" id="discountRow">
            <span>Discount</span>
            <span id="checkoutDiscount">-â‚¦0</span>
          </div>
        </div>

        <div class="border-t my-4"></div>

        <div class="flex justify-between font-bold text-xl mb-6">
          <span>Total</span>
          <span id="checkoutTotal">â‚¦0</span>
        </div>

        <!-- COUPON -->
        <div class="flex gap-2 mb-6">
          <input id="couponInput"
            class="flex-1 border rounded-lg px-3 py-2 text-sm"
            placeholder="Enter coupon code" />

          <button onclick="applyCoupon()"
            class="border border-blue-600 text-blue-600 px-4 rounded-lg text-sm font-semibold hover:bg-blue-50 transition">
            Apply
          </button>
        </div>

        <p id="couponMsg" class="text-sm mb-6"></p>

        <!-- CTA BUTTONS -->
        <div class="space-y-3">
          <!-- Proceed to Delivery -->
          <a href="delivery.html" id="proceedBtn"
             class="block w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded-xl font-semibold text-center transition">
            Proceed to Delivery
          </a>

          <!-- Continue Shopping -->
          <a href="index.html"
             class="block w-full border border-gray-300 hover:border-gray-400 py-3 rounded-xl text-sm text-center font-semibold transition">
            Continue Shopping
          </a>
        </div>

        <!-- TRUST -->
        <p class="text-xs text-gray-500 text-center mt-4">
          ðŸ”’ Secure checkout â€¢ All payments are encrypted
        </p>
      </div>

    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="global-state.js"></script>
  <script src="api-client.js"></script>
  <script src="checkout.js"></script>
  <script>

    
    let discountAmount = 0;

    document.addEventListener('DOMContentLoaded', () => {
      renderCheckoutItems();
    });

            // ===== THEME TOGGLE =====
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const themeIcon = themeToggle.querySelector('i');

    const savedTheme = localStorage.getItem('theme') || 'light';
    if (savedTheme === 'dark') {
      body.classList.add('dark-theme');
      themeIcon.classList.replace('fa-moon', 'fa-sun');
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-theme');
      const isDark = body.classList.contains('dark-theme');
      
      if (isDark) {
        themeIcon.classList.replace('fa-moon', 'fa-sun');
        localStorage.setItem('theme', 'dark');
      } else {
        themeIcon.classList.replace('fa-sun', 'fa-moon');
        localStorage.setItem('theme', 'light');
      }
    });

    // Render checkout items - handles both cart and "Buy Now" orders
    function renderCheckoutItems() {
      const container = document.getElementById('checkoutItemsContainer');
      const emptyState = document.getElementById('emptyCheckoutState');
      const itemCountText = document.getElementById('itemCountText');
      const proceedBtn = document.getElementById('proceedBtn');
      
      // Check if this is a "Buy Now" order
      // FIX: Prioritize buyNowOrder only if it exists AND has items (length > 0)
      // This fixes the bug where an empty array [] is truthy in JavaScript
      const buyNowOrder = JSON.parse(localStorage.getItem('buyNowOrder') || 'null');
      const cart = (buyNowOrder && buyNowOrder.length > 0) ? buyNowOrder : KickshausState.cart;
      
      let itemCount;
      // FIX: Also check for non-empty buyNowOrder array here
      if (buyNowOrder && buyNowOrder.length > 0) {
        itemCount = buyNowOrder.reduce((sum, item) => sum + item.quantity, 0);
      } else {
        itemCount = KickshausState.getCartItemCount();
      }

      if (cart.length === 0) {
        container.style.display = 'none';
        emptyState.style.display = 'block';
        proceedBtn.style.opacity = '0.5';
        proceedBtn.style.pointerEvents = 'none';
        itemCountText.textContent = '0 items in cart';
        return;
      }

      container.style.display = 'block';
      emptyState.style.display = 'none';
      proceedBtn.style.opacity = '1';
      proceedBtn.style.pointerEvents = 'auto';
      // FIX: Also use the same check for isBuyNow text
      const isBuyNow = buyNowOrder && buyNowOrder.length > 0;
      itemCountText.textContent = `${itemCount} ${itemCount === 1 ? 'item' : 'items'} ${isBuyNow ? 'to purchase' : 'in cart'}`;

      container.innerHTML = cart.map(item => `
        <div class="flex items-center gap-4 border-b pb-4">
          <div class="w-20 h-20 bg-gray-100 rounded-lg flex items-center justify-center overflow-hidden shrink-0">
            <img 
              src="${item.image || (item.images && item.images[0]) || ''}"
              alt="${item.name}"
              class="w-full h-full object-contain"
            />
          </div>

          <div class="flex-1">
            <p class="font-semibold">${item.name}</p>
            <p class="text-sm text-gray-500">Size: ${item.size} â€¢ Color: ${item.color}</p>
            <p class="text-sm text-gray-600 mt-1">Qty: ${item.quantity}</p>
          </div>

          <p class="font-bold">â‚¦${(item.price * item.quantity).toLocaleString()}</p>
        </div>
      `).join('');

      updateCheckoutSummary(cart, isBuyNow);
    }

    // Update checkout summary
    function updateCheckoutSummary(cart, isBuyNow) {
      let subtotal;
      
      if (isBuyNow) {
        subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      } else {
        subtotal = KickshausState.getCartTotal();
      }
      
      const tax = Math.round(subtotal * 0.075); // 7.5% tax
      const total = subtotal + tax - discountAmount;

      document.getElementById('checkoutSubtotal').textContent = `â‚¦${subtotal.toLocaleString()}`;
      document.getElementById('checkoutTax').textContent = `â‚¦${tax.toLocaleString()}`;
      document.getElementById('checkoutTotal').textContent = `â‚¦${total.toLocaleString()}`;

      if (discountAmount > 0) {
        document.getElementById('checkoutDiscount').textContent = `-â‚¦${discountAmount.toLocaleString()}`;
      }

      // Save to localStorage for next pages
      localStorage.setItem('checkoutSummary', JSON.stringify({
        subtotal,
        tax,
        discount: discountAmount,
        total,
        itemCount: cart.reduce((sum, item) => sum + item.quantity, 0),
        isBuyNow: !!isBuyNow
      }));
    }

    // Apply coupon
    function applyCoupon() {
      const coupon = document.getElementById('couponInput').value.trim().toUpperCase();
      const msg = document.getElementById('couponMsg');
      const discountRow = document.getElementById('discountRow');
      
      // Get current subtotal
      // FIX: Use the same check for isBuyNow
      const buyNowOrder = JSON.parse(localStorage.getItem('buyNowOrder') || 'null');
      const isBuyNowForSubtotal = buyNowOrder && buyNowOrder.length > 0;
      const currentSubtotal = isBuyNowForSubtotal ? 
        buyNowOrder.reduce((sum, item) => sum + (item.price * item.quantity), 0) : 
        KickshausState.getCartTotal();

      if (coupon === 'SAVE500' || coupon === 'KICKSHAUS10') {
        discountAmount = coupon === 'SAVE500' ? 500 : Math.round(currentSubtotal * 0.1);
        discountRow.classList.remove('hidden');
        msg.textContent = 'âœ“ Coupon applied successfully!';
        msg.className = 'text-sm mb-6 text-green-600 font-semibold';
      } else if (coupon === '') {
        msg.textContent = 'Please enter a coupon code';
        msg.className = 'text-sm mb-6 text-gray-500';
        discountAmount = 0;
        discountRow.classList.add('hidden');
      } else {
        msg.textContent = 'âœ— Invalid coupon code';
        msg.className = 'text-sm mb-6 text-red-600 font-semibold';
        discountAmount = 0;
        discountRow.classList.add('hidden');
      }

      // FIX: Reuse the isBuyNow variable for calling updateCheckoutSummary
      const isBuyNow = isBuyNowForSubtotal;
      const cart = isBuyNow ? buyNowOrder : KickshausState.cart;
      updateCheckoutSummary(cart, isBuyNow);
    }

    // =====================================================
    // API INTEGRATION - SOLANA PAY WORKFLOW
    // =====================================================
    
    // API Base URL - configure based on environment
    const API_BASE_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:3000/api' 
      : '/api';

    /**
     * Get cart items formatted for API
     * Returns array of { product_id, quantity }
     */
    function getCartItemsForAPI() {
      const buyNowOrder = JSON.parse(localStorage.getItem('buyNowOrder') || 'null');
      const isBuyNow = buyNowOrder && buyNowOrder.length > 0;
      const cart = isBuyNow ? buyNowOrder : KickshausState.cart;
      
      return cart.map(item => ({
        product_id: item.id,
        quantity: item.quantity
      }));
    }

    /**
     * Validate cart against backend
     * Calls POST /api/cart/validate
     * Returns validated total in NGN and item status
     */
    async function validateCartWithAPI() {
      const items = getCartItemsForAPI();
      
      if (items.length === 0) {
        return { success: false, error: 'Cart is empty' };
      }

      try {
        const response = await fetch(`${API_BASE_URL}/cart/validate`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ items }),
        });

        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Failed to validate cart');
        }

        return data;
      } catch (error) {
        console.error('Cart validation error:', error);
        return { 
          success: false, 
          error: error.message || 'Network error during cart validation'
        };
      }
    }

    /**
     * Create order with Solana Pay
     * Calls POST /api/payment/create-order
     * Returns Solana Pay URL and reference key
     */
    async function createPaymentOrder(authToken) {
      const items = getCartItemsForAPI();
      
      if (items.length === 0) {
        return { success: false, error: 'Cart is empty' };
      }

      try {
        const response = await fetch(`${API_BASE_URL}/payment/create-order`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`,
          },
          body: JSON.stringify({ items }),
        });

        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Failed to create payment order');
        }

        return data;
      } catch (error) {
        console.error('Create order error:', error);
        return { 
          success: false, 
          error: error.message || 'Network error during order creation'
        };
      }
    }

    /**
     * Verify payment status
     * Calls GET /api/payment/verify?reference_key=xxx
     * Returns payment status (pending, confirmed, failed)
     */
    async function verifyPayment(referenceKey, authToken) {
      try {
        const response = await fetch(`${API_BASE_URL}/payment/verify?reference_key=${encodeURIComponent(referenceKey)}`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${authToken}`,
          },
        });

        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Failed to verify payment');
        }

        return data;
      } catch (error) {
        console.error('Verify payment error:', error);
        return { 
          success: false, 
          error: error.message || 'Network error during payment verification'
        };
      }
    }

    /**
     * Poll for payment confirmation
     * Polls every 3 seconds until payment is confirmed or failed
     */
    function startPaymentPolling(referenceKey, authToken, onStatusChange) {
      let pollCount = 0;
      const maxPolls = 100; // ~5 minutes of polling at 3-second intervals
      
      const pollInterval = setInterval(async () => {
        pollCount++;
        
        if (pollCount > maxPolls) {
          clearInterval(pollInterval);
          onStatusChange({ status: 'timeout', error: 'Payment verification timed out' });
          return;
        }

        const result = await verifyPayment(referenceKey, authToken);
        
        if (result.success && result.data) {
          const status = result.data.status;
          
          if (status === 'confirmed') {
            clearInterval(pollInterval);
            onStatusChange({ 
              status: 'confirmed', 
              transactionSignature: result.data.transaction_signature,
              orderId: result.data.order_id
            });
          } else if (status === 'failed') {
            clearInterval(pollInterval);
            onStatusChange({ status: 'failed', error: 'Payment failed' });
          }
          // If status is 'pending', continue polling
        } else if (!result.success) {
          // Don't stop polling on temporary errors, but log them
          console.warn('Poll error:', result.error);
        }
      }, 3000);

      // Return function to stop polling
      return () => clearInterval(pollInterval);
    }

    /**
     * Handle proceed to delivery with cart validation
     * This can be called before navigating to delivery page
     */
    async function handleProceedToDelivery(event) {
      const proceedBtn = document.getElementById('proceedBtn');
      
      // Show loading state
      proceedBtn.textContent = 'Validating...';
      proceedBtn.style.pointerEvents = 'none';
      
      try {
        const validationResult = await validateCartWithAPI();
        
        if (validationResult.success && validationResult.data && validationResult.data.success) {
          // Store validation result for use in delivery/payment pages
          localStorage.setItem('validatedCart', JSON.stringify(validationResult.data));
          
          // Allow navigation to continue
          window.location.href = 'delivery.html';
        } else {
          // Show error
          event.preventDefault();
          const errorMsg = validationResult.error || 
            (validationResult.data && !validationResult.data.success ? 'Some items are out of stock' : 'Validation failed');
          showToast(errorMsg, 'error');
          
          // Reset button
          proceedBtn.textContent = 'Proceed to Delivery';
          proceedBtn.style.pointerEvents = 'auto';
        }
      } catch (error) {
        event.preventDefault();
        showToast('Error validating cart. Please try again.', 'error');
        
        // Reset button
        proceedBtn.textContent = 'Proceed to Delivery';
        proceedBtn.style.pointerEvents = 'auto';
      }
    }
  </script>
  <script src="script.js"></script>
  
</body>
</html>
