  <style>
    /* Payment page specific styles */
    .payment-page-container {
      min-height: calc(100vh - 400px);
      padding: 40px 0;
    }

    .payment-header {
      text-align: center;
      margin-bottom: 48px;
    }

    .payment-title {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 16px;
      color: var(--text-primary);
    }

    .payment-subtitle {
      font-size: 1.1rem;
      color: var(--text-muted);
    }

    .order-summary-card {
      background: var(--bg-card);
      padding: 32px;
      border-radius: 20px;
      margin-bottom: 40px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
    }

    .order-summary-card h3 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--text-primary);
    }

    .order-detail {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid var(--border-color);
      color: var(--text-secondary);
    }

    .order-detail:last-child {
      border-bottom: none;
      font-weight: 700;
      font-size: 1.3rem;
      padding-top: 20px;
      margin-top: 8px;
      color: var(--text-primary);
    }

    .payment-methods {
      display: grid;
      gap: 20px;
      margin-bottom: 40px;
    }

    .payment-option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--bg-card);
      border: 2px solid var(--border-color);
      border-radius: 16px;
      padding: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
    }

    .payment-option:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
      border-color: var(--primary);
    }

    .payment-option:active {
      transform: translateY(-2px);
    }

    .method-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .icon-box {
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 168, 232, 0.1);
      border-radius: 12px;
      font-size: 1.8rem;
      color: var(--primary);
      transition: all 0.3s ease;
    }

    .payment-option:hover .icon-box {
      background: var(--primary);
      color: white;
      transform: scale(1.1) rotate(5deg);
    }

    .method-name {
      font-weight: 600;
      font-size: 1.2rem;
      color: var(--text-primary);
    }

    .arrow {
      color: var(--text-muted);
      font-size: 1.3rem;
      transition: all 0.3s ease;
    }

    .payment-option:hover .arrow {
      color: var(--primary);
      transform: translateX(8px);
    }

    .trust-badges {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 32px;
      flex-wrap: wrap;
      padding: 32px;
      background: var(--bg-card);
      border-radius: 16px;
      margin-top: 40px;
      border: 1px solid var(--border-color);
    }

    .trust-badge {
      height: 40px;
      opacity: 0.7;
      transition: all 0.3s ease;
      filter: grayscale(100%);
    }

    .trust-badge:hover {
      opacity: 1;
      filter: grayscale(0%);
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .payment-title {
        font-size: 2rem;
      }

      .payment-option {
        padding: 20px;
      }

      .method-name {
        font-size: 1rem;
      }

      .icon-box {
        width: 48px;
        height: 48px;
        font-size: 1.5rem;
      }
    }

    /* Solana Pay Modal Styles */
    .solana-pay-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10001;
      padding: 20px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .solana-pay-content {
      background: var(--bg-card, white);
      padding: 40px;
      border-radius: 24px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.4s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .solana-pay-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .solana-pay-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary, #1A1A1A);
    }

    .solana-pay-close {
      font-size: 2rem;
      border: none;
      background: none;
      cursor: pointer;
      color: var(--text-muted, #999);
      transition: color 0.3s ease;
    }

    .solana-pay-close:hover {
      color: var(--text-primary, #1A1A1A);
    }

    .solana-pay-qr {
      background: white;
      padding: 24px;
      border-radius: 16px;
      margin-bottom: 24px;
      display: inline-block;
    }

    .solana-pay-qr canvas {
      display: block;
    }

    .solana-pay-amount {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary, #00A8E8);
      margin-bottom: 8px;
    }

    .solana-pay-note {
      font-size: 0.9rem;
      color: var(--text-muted, #999);
      margin-bottom: 24px;
      line-height: 1.6;
    }

    .solana-pay-status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
      background: rgba(0, 168, 232, 0.1);
      border-radius: 12px;
      color: var(--primary, #00A8E8);
      font-weight: 600;
    }

    .solana-pay-spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 168, 232, 0.3);
      border-top-color: var(--primary, #00A8E8);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .solana-pay-wallet-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 16px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #9945FF 0%, #14F195 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .solana-pay-wallet-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(153, 69, 255, 0.4);
    }
  </style>
</head>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // Load order summary from localStorage or currentOrder
    const currentOrder = JSON.parse(localStorage.getItem('currentOrder') || '{}');
    const checkoutSummary = JSON.parse(localStorage.getItem('checkoutSummary') || '{}');
    
    // Use current order if available, otherwise fall back to checkout summary
    const orderData = currentOrder.order || checkoutSummary;
    document.getElementById('orderItemCount').textContent = orderData.itemCount || orderData.items?.length || 0;
    document.getElementById('orderSubtotal').textContent = `₦${(orderData.subtotal || 0).toLocaleString()}`;
    document.getElementById('orderTax').textContent = `₦${(orderData.tax || 0).toLocaleString()}`;
    document.getElementById('orderTotal').textContent = `₦${(orderData.total || orderData.total_amount || 0).toLocaleString()}`;

    // =====================================================
    // API CONFIGURATION
    // =====================================================
    const API_BASE_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:3000/api' 
      : '/api';
    
    // Production mode: Uses backend API for secure Solana Pay transactions
    // The backend reads the PLATFORM_WALLET_ADDRESS from the .env file and
    // fetches real-time SOL prices from CoinGecko for accurate currency conversion
    const USE_BACKEND_API = true;

    // =====================================================
    // DEVELOPMENT FALLBACK CONFIGURATION
    // ⚠️ SECURITY WARNING: These values are ONLY used when USE_BACKEND_API = false
    // When USE_BACKEND_API = true (production), these are NEVER used - the backend
    // provides the actual wallet address and exchange rates from secure server-side config
    // =====================================================
    
    // Development-only fallback wallet (not used in production)
    const DEV_FALLBACK_WALLET = 'DfMxre4cKmvPfN6YXmY5u5P9vJdAaJzfQQnfrGNPNkVE';
    
    // Development-only fallback exchange rate (not used in production)
    const DEV_FALLBACK_NGN_TO_SOL_RATE = 0.000001;

    // =====================================================
    // BACKEND API FUNCTIONS
    // =====================================================

    /**
     * Get cart items formatted for API
     * Returns array of { product_id, quantity }
     */
    function getCartItemsForAPI() {
      const buyNowOrder = JSON.parse(localStorage.getItem('buyNowOrder') || 'null');
      const isBuyNow = buyNowOrder && buyNowOrder.length > 0;
      const cart = isBuyNow ? buyNowOrder : KickshausState.cart;
      
      return cart.map(item => ({
        product_id: item.id,
        quantity: item.quantity
      }));
    }

    /**
     * Get auth token from localStorage
     */
    function getAuthToken() {
      return localStorage.getItem('authToken') || null;
    }

    /**
     * Create order with Solana Pay via backend API
     * Calls POST /api/payment/create-order
     * Returns Solana Pay URL and reference key
     */
    async function createPaymentOrderAPI(authToken) {
      const items = getCartItemsForAPI();
      
      if (items.length === 0) {
        return { success: false, error: 'Cart is empty' };
      }

      try {
        const response = await fetch(`${API_BASE_URL}/payment/create-order`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`,
          },
          body: JSON.stringify({ items }),
        });

        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Failed to create payment order');
        }

        return data;
      } catch (error) {
        console.error('Create order error:', error);
        return { 
          success: false, 
          error: error.message || 'Network error during order creation'
        };
      }
    }

    /**
     * Verify payment status via backend API
     * Calls GET /api/payment/verify?reference_key=xxx
     * Returns payment status (pending, confirmed, failed)
     */
    async function verifyPaymentAPI(referenceKey, authToken) {
      try {
        const response = await fetch(`${API_BASE_URL}/payment/verify?reference_key=${encodeURIComponent(referenceKey)}`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${authToken}`,
          },
        });

        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Failed to verify payment');
        }

        return data;
      } catch (error) {
        console.error('Verify payment error:', error);
        return { 
          success: false, 
          error: error.message || 'Network error during payment verification'
        };
      }
    }

    /**
     * Creates and displays the Solana Pay QR code modal using backend API
     */
    async function showSolanaPayModalWithAPI() {
      const authToken = getAuthToken();
      
      if (!authToken) {
        showToast('Please log in to complete your purchase', 'error');
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1500);
        return;
      }

      // Show loading state
      showToast('Creating order...');

      const result = await createPaymentOrderAPI(authToken);
      
      if (!result.success || !result.data) {
        showToast(result.error || 'Failed to create order', 'error');
        return;
      }

      const orderData = result.data;
      const { solana_pay_url, reference_key, total_sol, total_fiat, expires_at } = orderData;

      // Create modal element
      const modal = document.createElement('div');
      modal.className = 'solana-pay-modal';
      modal.innerHTML = `
        <div class="solana-pay-content">
          <div class="solana-pay-header">
            <h3 class="solana-pay-title">
              <i class="fas fa-coins" style="color: #9945FF;"></i>
              Pay with Solana
            </h3>
            <button class="solana-pay-close">&times;</button>
          </div>
          
          <div class="solana-pay-qr" id="solanaQrContainer"></div>
          
          <div class="solana-pay-amount">${total_sol.toFixed(6)} SOL</div>
          <p class="solana-pay-note">
            Scan the QR code with your Solana wallet app (Phantom, Solflare, etc.) to complete the payment.
            <br><br>
            <strong>Order Total:</strong> ₦${total_fiat.toLocaleString()}
          </p>
          
          <div class="solana-pay-status" id="paymentStatus">
            <div class="solana-pay-spinner"></div>
            <span>Waiting for payment...</span>
          </div>
          
          <button class="solana-pay-wallet-btn" id="openWalletBtn">
            <i class="fas fa-wallet"></i>
            Open in Wallet
          </button>
        </div>
      `;
      
      document.body.appendChild(modal);
      
      // Generate QR code
      const qrContainer = document.getElementById('solanaQrContainer');
      if (typeof QRCode !== 'undefined') {
        QRCode.toCanvas(qrContainer, solana_pay_url, {
          width: 250,
          margin: 2,
          color: {
            dark: '#000000',
            light: '#FFFFFF'
          }
        }, function(error) {
          if (error) {
            console.error('QR Code generation error:', error);
            qrContainer.innerHTML = '<p style="color: red;">Error generating QR code</p>';
          }
        });
      } else {
        qrContainer.innerHTML = `
          <p style="color: var(--text-muted); padding: 40px;">
            <i class="fas fa-qrcode" style="font-size: 3rem; display: block; margin-bottom: 12px;"></i>
            QR Code Loading...
          </p>
        `;
      }
      
      // Handle close button
      const closeBtn = modal.querySelector('.solana-pay-close');
      closeBtn.addEventListener('click', () => {
        stopPaymentPollingAPI();
        modal.remove();
      });
      
      // Handle click outside modal
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          stopPaymentPollingAPI();
          modal.remove();
        }
      });
      
      // Handle "Open in Wallet" button

    /**
     * Simple Base58 encoding for the reference

     * @returns {string} - Base58 encoded string
     */
    function base58Encode(bytes) {
      const ALPHABET = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
      const BASE = ALPHABET.length;
      
      if (bytes.length === 0) return '';
      
      // Convert bytes to a big integer
      let num = BigInt(0);
      for (let i = 0; i < bytes.length; i++) {
        num = num * BigInt(256) + BigInt(bytes[i]);
      }
      
      // Convert to base58
      let encoded = '';
      while (num > 0) {
        const remainder = Number(num % BigInt(BASE));
        num = num / BigInt(BASE);
        encoded = ALPHABET[remainder] + encoded;
      }
      
      // Add leading '1's for leading zero bytes
      for (let i = 0; i < bytes.length && bytes[i] === 0; i++) {
        encoded = '1' + encoded;
      }
      
      return encoded;
    }
