<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Options - Kickshaus</title>

  <link rel="stylesheet" href="public/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <!-- Frontend only renders QR from backend-provided URL -->
  <script src="https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js"></script>

  <script src="https://unpkg.com/@solana/spl-token@0.4.6/lib/index.iife.js"></script>

  <style>
    /* Payment page specific styles */
    .payment-page-container {
      min-height: calc(100vh - 400px);
      padding: 40px 0;
    }

    .payment-header {
      text-align: center;
      margin-bottom: 48px;
    }

    .payment-title {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 16px;
      color: var(--text-primary);
    }

    .payment-subtitle {
      font-size: 1.1rem;
      color: var(--text-muted);
    }

    .order-summary-card {
      background: var(--bg-card);
      padding: 32px;
      border-radius: 20px;
      margin-bottom: 40px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
    }

    .order-summary-card h3 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--text-primary);
    }

    .order-detail {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid var(--border-color);
      color: var(--text-secondary);
    }

    .order-detail:last-child {
      border-bottom: none;
      font-weight: 700;
      font-size: 1.3rem;
      padding-top: 20px;
      margin-top: 8px;
      color: var(--text-primary);
    }

    .payment-methods {
      display: grid;
      gap: 20px;
      margin-bottom: 40px;
    }

    .payment-option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--bg-card);
      border: 2px solid var(--border-color);
      border-radius: 16px;
      padding: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
    }

    .payment-option:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
      border-color: var(--primary);
    }

    .payment-option:active {
      transform: translateY(-2px);
    }

    .method-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .icon-box {
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 168, 232, 0.1);
      border-radius: 12px;
      font-size: 1.8rem;
      color: var(--primary);
      transition: all 0.3s ease;
    }

    .payment-option:hover .icon-box {
      background: var(--primary);
      color: white;
      transform: scale(1.1) rotate(5deg);
    }

    .method-name {
      font-weight: 600;
      font-size: 1.2rem;
      color: var(--text-primary);
    }

    .arrow {
      color: var(--text-muted);
      font-size: 1.3rem;
      transition: all 0.3s ease;
    }

    .payment-option:hover .arrow {
      color: var(--primary);
      transform: translateX(8px);
    }

    .trust-badges {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 32px;
      flex-wrap: wrap;
      padding: 32px;
      background: var(--bg-card);
      border-radius: 16px;
      margin-top: 40px;
      border: 1px solid var(--border-color);
    }

    .trust-badge {
      height: 40px;
      opacity: 0.7;
      transition: all 0.3s ease;
      filter: grayscale(100%);
    }

    .trust-badge:hover {
      opacity: 1;
      filter: grayscale(0%);
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .payment-title {
        font-size: 2rem;
      }

      .payment-option {
        padding: 20px;
      }

      .method-name {
        font-size: 1rem;
      }

      .icon-box {
        width: 48px;
        height: 48px;
        font-size: 1.5rem;
      }
    }

    /* Solana Pay Modal Styles */
    .solana-pay-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10001;
      padding: 20px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .solana-pay-content {
      background: var(--bg-card, white);
      padding: 40px;
      border-radius: 24px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.4s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .solana-pay-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .solana-pay-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary, #1A1A1A);
    }

    .solana-pay-close {
      font-size: 2rem;
      border: none;
      background: none;
      cursor: pointer;
      color: var(--text-muted, #999);
      transition: color 0.3s ease;
    }

    .solana-pay-close:hover {
      color: var(--text-primary, #1A1A1A);
    }

    .solana-pay-qr {
      background: white;
      padding: 24px;
      border-radius: 16px;
      margin-bottom: 24px;
      display: inline-block;
    }

    .solana-pay-qr canvas {
      display: block;
    }

    .solana-pay-amount {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary, #00A8E8);
      margin-bottom: 8px;
    }

    .solana-pay-note {
      font-size: 0.9rem;
      color: var(--text-muted, #999);
      margin-bottom: 24px;
      line-height: 1.6;
    }

    .solana-pay-status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
      background: rgba(0, 168, 232, 0.1);
      border-radius: 12px;
      color: var(--primary, #00A8E8);
      font-weight: 600;
    }

    .solana-pay-spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 168, 232, 0.3);
      border-top-color: var(--primary, #00A8E8);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .solana-pay-wallet-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 16px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #9945FF 0%, #14F195 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .solana-pay-wallet-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(153, 69, 255, 0.4);
    }

    .payment-error-banner {
      display: none;
      background: rgba(244, 67, 54, 0.1);
      border: 1px solid #F44336;
      color: #B71C1C;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>

      <div class="payment-header">

      <div class="trust-badges">

  <button id="backToTop" class="back-to-top" aria-label="Back to top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <script src="public/js/api.js"></script>
  <script src="public/js/global-state.js"></script>
  <script src="public/js/api-client.js"></script>
  <script src="public/js/script.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // Load order summary from localStorage
    const currentOrder = JSON.parse(localStorage.getItem('currentOrder') || '{}');
    const checkoutSummary = JSON.parse(localStorage.getItem('checkoutSummary') || '{}');
    
    // Extract order data, preferring currentOrder when available
    const orderData = currentOrder.order || checkoutSummary;
    const itemCount = orderData.itemCount || checkoutSummary.itemCount || 0;
    const subtotal = orderData.subtotal || checkoutSummary.subtotal || 0;
    const tax = orderData.tax || checkoutSummary.tax || 0;
    const total = orderData.total || orderData.total_fiat || currentOrder.total_fiat || checkoutSummary.total || 0;
    
    document.getElementById('orderItemCount').textContent = itemCount;
    document.getElementById('orderSubtotal').textContent = `₦${subtotal.toLocaleString()}`;
    document.getElementById('orderTax').textContent = `₦${tax.toLocaleString()}`;
    document.getElementById('orderTotal').textContent = `₦${total.toLocaleString()}`;

    // =====================================================
    // BACKEND API FUNCTIONS (Centralized)
    // =====================================================

    // Dynamically load a script (fallback for QR library)
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = src;
        s.async = true;
        s.onload = () => resolve(true);
        s.onerror = () => reject(new Error(`Failed to load script: ${src}`));
        document.head.appendChild(s);
      });
    }

    function showErrorBanner(message) {
      const banner = document.getElementById('paymentErrorBanner');
      if (banner) {
        banner.textContent = String(message || 'An error occurred');
        banner.style.display = 'block';
      }
    }

    function clearErrorBanner() {
      const banner = document.getElementById('paymentErrorBanner');
      if (banner) {
        banner.textContent = '';
        banner.style.display = 'none';
      }
    }

    /**
     * Get cart items formatted for API
     * Returns array of { product_id, quantity }
     */
    function getCartItemsForAPI() {
      const buyNowOrder = JSON.parse(localStorage.getItem('buyNowOrder') || 'null');
      const isBuyNow = buyNowOrder && buyNowOrder.length > 0;
      const cart = isBuyNow ? buyNowOrder : KickshausState.cart;
      
      return cart.map(item => ({
        product_id: item.id,
        quantity: item.quantity
      }));
    }

    /**
     * Get auth token from localStorage
     * Checks multiple possible storage keys for compatibility
     */
    function getAuthToken() {
      // window.api handles token internally usually, but this helper is fine to keep
      return localStorage.getItem('kickshaus_auth_token') || 
             localStorage.getItem('token') || 
             null;
    }

    /**
     * Create order with Solana Pay via backend API
     * Calls POST /api/payment/create-order via window.api
     * Returns Solana Pay URL and reference key
     */
    async function createPaymentOrderAPI(authToken) {
      const items = getCartItemsForAPI();
      
      if (items.length === 0) {
        return { success: false, error: 'Cart is empty' };
      }

      try {
        // Construct order data
        let delivery = {};
        try {
          const raw = localStorage.getItem('deliveryDetails');
          delivery = raw ? JSON.parse(raw) : {};
        } catch (_) {
          delivery = {};
        }

        const orderData = {
          items,
          // Map localStorage delivery details to backend fields
          contact_name: delivery.fullName || null,
          contact_email: delivery.email || null,
          sender_phone: delivery.phone || null,
          receiver_phone: delivery.receiverPhone || delivery.phone || null,
          shipping_address: delivery.address || null,
          city: delivery.city || null,
          state: delivery.state || null,
          notes: delivery.notes || null,
        };

        const data = await window.api.createOrder(orderData);
        return data;

      } catch (error) {
        console.error('Create order error:', error);

        if (error.message && error.message.includes('Token has expired')) {
          showToast('Your session has expired. Please log in again.', 'error');
          localStorage.removeItem('kickshaus_auth_token');
          localStorage.removeItem('token');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          showErrorBanner(error.message || 'Network error during order creation');
        }

        return { 
          success: false, 
          error: error.message || 'Network error during order creation'
        };
      }
    }

    /**
     * Verify payment status via backend API
     * Calls GET /api/payment/verify via window.api
     * Returns payment status (pending, confirmed, failed)
     */
    async function verifyPaymentAPI(referenceKey, authToken) {
      try {
        const data = await window.api.verifyPayment(referenceKey);
        return data;
      } catch (error) {
        console.error('Verify payment error:', error);
        return { 
          success: false, 
          error: error.message || 'Network error during payment verification'
        };
      }
    }

    /**
     * Creates and displays the Solana Pay QR code modal using backend API
     */
    async function showSolanaPayModalWithAPI() {
      const authToken = getAuthToken();
      if (!authToken) {
        showToast('Please log in to complete your purchase', 'error');
        setTimeout(() => window.location.href = 'login.html', 1500);
        return;
      }

      showToast('Creating order...');

      // 1. Get Payment Data from Backend
      const result = await createPaymentOrderAPI(authToken);
      
      if (!result.success || !result.data) {
        showToast(result.error || 'Failed to create order', 'error');
        return;
      }

      const { solana_pay_url, reference_key, total_sol, total_fiat } = result.data;

      // 2. Create Modal UI
      const modal = document.createElement('div');
      modal.className = 'solana-pay-modal';
      modal.innerHTML = `
        <div class="solana-pay-content">
          <div class="solana-pay-header">
            <h3 class="solana-pay-title"><i class="fas fa-coins" style="color: #9945FF;"></i> Pay with Solana</h3>
            <button class="solana-pay-close">&times;</button>
          </div>
          
          <div class="solana-pay-qr" id="solanaQrContainer" style="display: flex; justify-content: center; min-height: 256px;"></div>
          
          <div class="solana-pay-amount">${total_sol.toFixed(6)} SOL</div>
          <p class="solana-pay-note">Total: ₦${total_fiat.toLocaleString()}</p>
          
          <div class="solana-pay-status" id="paymentStatus">
            <div class="solana-pay-spinner"></div>
            <span>Waiting for payment...</span>
          </div>
          
          <button id="browserWalletBtn" style="display: none; width: 100%; margin-top: 15px; padding: 12px; background: #512da8; color: white; border-radius: 12px; font-weight: bold; cursor: pointer;">
            Pay with Browser Wallet
          </button>

          <button class="solana-pay-wallet-btn" id="openWalletBtn" style="width: 100%; margin-top: 10px;">
            <i class="fas fa-wallet"></i> Open Mobile App
          </button>
        </div>
      `;
      
      document.body.appendChild(modal);

      // 3. Render QR Code (Standard)
      const qrContainer = document.getElementById('solanaQrContainer');
      if (window.QRCode) {
        try {
          const canvas = document.createElement('canvas');
          window.QRCode.toCanvas(canvas, solana_pay_url, { width: 256, margin: 2 }, (e) => { if (e) console.error(e); });
          qrContainer.appendChild(canvas);
        } catch(e) { qrContainer.innerHTML = '<p>Scan Unavailable</p>'; }
      }

      // 4. BROWSER WALLET LOGIC (THE FIX)
      const browserBtn = document.getElementById('browserWalletBtn');
      const provider = window.solana || window.solflare;

      if (provider) {
        browserBtn.style.display = 'block';
        
        browserBtn.onclick = async () => {
          const originalText = browserBtn.textContent;
          browserBtn.textContent = "Connecting...";
          browserBtn.disabled = true;

          try {
            // A. Connect Wallet
            await provider.connect();
            browserBtn.textContent = "Getting Chain Data...";

            // B. Get Blockhash from Backend (Avoids 403 Forbidden)
            const chainData = await window.api.getChainInfo();
            if (!chainData.success) throw new Error("Could not fetch chain data");
            const { blockhash } = chainData.data;

            // C. Parse URL (Standard Format)
            // solana:ADDRESS?amount=X&reference=Y
            const urlParts = solana_pay_url.split('?');
            const recipientAddr = urlParts[0].replace('solana:', '');
            const params = new URLSearchParams(urlParts[1]);
            const amountVal = params.get('amount');

            // D. Prepare Transaction
            const recipient = new solanaWeb3.PublicKey(recipientAddr);
            const amount = parseFloat(amountVal);
            const lamports = Math.round(amount * solanaWeb3.LAMPORTS_PER_SOL);
            const reference = new solanaWeb3.PublicKey(reference_key);
            const fromPubkey = provider.publicKey;

            const transaction = new solanaWeb3.Transaction();
            transaction.recentBlockhash = blockhash;
            transaction.feePayer = fromPubkey;

            const instruction = solanaWeb3.SystemProgram.transfer({
              fromPubkey: fromPubkey,
              toPubkey: recipient,
              lamports: lamports
            });

            // CRITICAL: Inject Reference Key
            instruction.keys.push({ pubkey: reference, isSigner: false, isWritable: false });
            transaction.add(instruction);

            // E. Send (Wallet will handle insufficient funds check)
            browserBtn.textContent = "Please Approve...";
            
            // NOTE: If you still get 'Simulation Failed', it confirms you need more SOL.
            const { signature } = await provider.signAndSendTransaction(transaction);
            
            console.log("Sent:", signature);
            browserBtn.textContent = "Verifying...";
            
            // Notify Backend
            handlePaymentConfirmedAPI(modal, { signature });

          } catch (err) {
            console.error("Detailed Payment Error:", err);
            
            let errorMessage = "Payment Failed";
            
            // 1. Check for insufficient funds in simulation or preflight
            const errorString = JSON.stringify(err).toLowerCase();
            const isInsufficientFunds = 
              errorString.includes("insufficient") || 
              errorString.includes("0x1") || // SystemProgram insufficient funds error code
              (err.message && err.message.toLowerCase().includes("insufficient"));

            if (isInsufficientFunds) {
              errorMessage = "Insufficient SOL: Your wallet doesn't have enough SOL to cover the item price and network fees.";
            } 
            // 2. Handle simulation failure with logs
            else if (err.message && err.message.includes("Simulation failed")) {
              errorMessage = "Transaction Simulation Failed. This usually happens due to insufficient balance or network congestion.";
              
              // Try to extract logs if available
              if (err.logs && Array.isArray(err.logs)) {
                console.log("Transaction Logs:", err.logs);
                if (err.logs.some(log => log.includes("insufficient funds"))) {
                   errorMessage = "Insufficient SOL: Your wallet doesn't have enough SOL for this transaction.";
                }
              }
            }
            // 3. User rejected
            else if (errorString.includes("user rejected") || errorString.includes("declined")) {
              errorMessage = "Transaction cancelled by user.";
            }
            // 4. Default fallback
            else {
              errorMessage = "Payment Error: " + (err.message || "An unexpected error occurred during payment.");
            }

            alert(errorMessage);
            browserBtn.textContent = originalText;
            browserBtn.disabled = false;
          }
        };
      }

      // 5. Mobile Button Logic
      document.getElementById('openWalletBtn').onclick = () => {
        window.location.href = solana_pay_url;
      };

      // 6. Close Handler
      const closeHandler = () => { stopPaymentPollingAPI(); modal.remove(); };
      modal.querySelector('.solana-pay-close').onclick = closeHandler;
      
      // 7. Start Polling
      startPaymentPollingAPI(reference_key, authToken, modal);
    }

    // Payment polling variables for API
    let pollingIntervalAPI = null;
    let pollingAttemptsAPI = 0;
    const MAX_POLLING_ATTEMPTS_API = 100; // ~5 minutes at 3-second intervals
    const POLLING_INTERVAL_MS_API = 3000; // 3 seconds

    /**
     * Start polling for payment confirmation via API
     */
    function startPaymentPollingAPI(referenceKey, authToken, modal) {
      const statusElement = document.getElementById('paymentStatus');
      pollingAttemptsAPI = 0;
      
      pollingIntervalAPI = setInterval(async () => {
        pollingAttemptsAPI++;
        
        // Update status animation
        if (statusElement) {
          const dots = '.'.repeat((pollingAttemptsAPI % 3) + 1);
          statusElement.innerHTML = `
            <div class="solana-pay-spinner"></div>
            <span>Checking payment status${dots}</span>
          `;
        }

        const result = await verifyPaymentAPI(referenceKey, authToken);
        
        if (result.success && result.data) {
          const status = result.data.status;
          
          if (status === 'confirmed') {
            stopPaymentPollingAPI();
            handlePaymentConfirmedAPI(modal, result.data);
          } else if (status === 'failed') {
            stopPaymentPollingAPI();
            if (statusElement) {
              statusElement.innerHTML = `
                <i class="fas fa-times-circle" style="font-size: 1.5rem; color: #F44336;"></i>
                <span>Payment failed</span>
              `;
              statusElement.style.background = 'rgba(244, 67, 54, 0.1)';
              statusElement.style.color = '#F44336';
            }
          }
          // If status is 'pending', continue polling
        }
        
        // Stop polling after max attempts (timeout)
        if (pollingAttemptsAPI >= MAX_POLLING_ATTEMPTS_API) {
          stopPaymentPollingAPI();
          if (statusElement) {
            statusElement.innerHTML = `
              <i class="fas fa-exclamation-triangle" style="color: #FF9800;"></i>
              <span>Payment timeout. Please try again.</span>
            `;
            statusElement.style.background = 'rgba(255, 152, 0, 0.1)';
            statusElement.style.color = '#FF9800';
          }
        }
      }, POLLING_INTERVAL_MS_API);
    }

    /**
     * Stop payment polling for API
     */
    function stopPaymentPollingAPI() {
      if (pollingIntervalAPI) {
        clearInterval(pollingIntervalAPI);
        pollingIntervalAPI = null;
      }
      pollingAttemptsAPI = 0;
    }

    /**
     * Handle confirmed payment via API
     */
    function handlePaymentConfirmedAPI(modal, paymentData) {
      const statusElement = document.getElementById('paymentStatus');
      if (statusElement) {
        statusElement.innerHTML = `
          <i class="fas fa-check-circle" style="font-size: 1.5rem;"></i>
          <span>Payment confirmed!</span>
        `;
        statusElement.style.background = 'rgba(76, 175, 80, 0.1)';
        statusElement.style.color = '#4CAF50';
      }
      
      const walletBtn = document.getElementById('openWalletBtn');
      if (walletBtn) {
        walletBtn.style.display = 'none';
      }
      
      setTimeout(() => {
        const isBuyNow = checkoutSummary.isBuyNow;
        if (isBuyNow) {
          localStorage.removeItem('buyNowOrder');
          localStorage.removeItem('pendingBuyNowOrder');
        } else {
          KickshausState.clearCart();
        }
        
        localStorage.removeItem('checkoutSummary');
        localStorage.removeItem('deliveryDetails');
        localStorage.removeItem('validatedCart');
        
        modal.remove();
        
        showToast('✓ Payment successful! Thank you for your order.');
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
      }, 1500);
    }

    // Payment selection with animation
    document.querySelectorAll('.payment-option').forEach(option => {
      option.addEventListener('click', function() {
        const method = this.dataset.method;

        // Animation
        this.style.transform = 'scale(0.97)';
        setTimeout(() => { this.style.transform = ''; }, 140);

        // Handle Cryptocurrency (Solana Pay)
        if (method === 'crypto') {
          const totalAmount = currentOrder.total_fiat || checkoutSummary.total || 0;
          
          if (totalAmount <= 0) {
            showToast('No items in your order. Please add items first.', 'error');
            return;
          }
          
          // STRICT PRODUCTION: Always use API
          showSolanaPayModalWithAPI();
          return;
        }

        // Default flow for other payment methods (Card, Bank Transfer, PayPal)
        showToast('Processing payment...');
        
        setTimeout(() => {
          const isBuyNow = checkoutSummary.isBuyNow;
          if (isBuyNow) {
            localStorage.removeItem('buyNowOrder');
            localStorage.removeItem('pendingBuyNowOrder');
          } else {
            KickshausState.clearCart();
          }
          
          localStorage.removeItem('checkoutSummary');
          localStorage.removeItem('deliveryDetails');
          
          showToast('✓ Payment successful! Thank you for your order.');
          
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        }, 1500);
      });
    });
  });
