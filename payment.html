  <style>
    /* Payment page specific styles */
    .payment-page-container {
      min-height: calc(100vh - 400px);
      padding: 40px 0;
    }

    .payment-header {
      text-align: center;
      margin-bottom: 48px;
    }

    .payment-title {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 16px;
      color: var(--text-primary);
    }

    .payment-subtitle {
      font-size: 1.1rem;
      color: var(--text-muted);
    }

    .order-summary-card {
      background: var(--bg-card);
      padding: 32px;
      border-radius: 20px;
      margin-bottom: 40px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
    }

    .order-summary-card h3 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--text-primary);
    }

    .order-detail {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid var(--border-color);
      color: var(--text-secondary);
    }

    .order-detail:last-child {
      border-bottom: none;
      font-weight: 700;
      font-size: 1.3rem;
      padding-top: 20px;
      margin-top: 8px;
      color: var(--text-primary);
    }

    .payment-methods {
      display: grid;
      gap: 20px;
      margin-bottom: 40px;
    }

    .payment-option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--bg-card);
      border: 2px solid var(--border-color);
      border-radius: 16px;
      padding: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
    }

    .payment-option:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
      border-color: var(--primary);
    }

    .payment-option:active {
      transform: translateY(-2px);
    }

    .method-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .icon-box {
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 168, 232, 0.1);
      border-radius: 12px;
      font-size: 1.8rem;
      color: var(--primary);
      transition: all 0.3s ease;
    }

    .payment-option:hover .icon-box {
      background: var(--primary);
      color: white;
      transform: scale(1.1) rotate(5deg);
    }

    .method-name {
      font-weight: 600;
      font-size: 1.2rem;
      color: var(--text-primary);
    }

    .arrow {
      color: var(--text-muted);
      font-size: 1.3rem;
      transition: all 0.3s ease;
    }

    .payment-option:hover .arrow {
      color: var(--primary);
      transform: translateX(8px);
    }

    .trust-badges {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 32px;
      flex-wrap: wrap;
      padding: 32px;
      background: var(--bg-card);
      border-radius: 16px;
      margin-top: 40px;
      border: 1px solid var(--border-color);
    }

    .trust-badge {
      height: 40px;
      opacity: 0.7;
      transition: all 0.3s ease;
      filter: grayscale(100%);
    }

    .trust-badge:hover {
      opacity: 1;
      filter: grayscale(0%);
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .payment-title {
        font-size: 2rem;
      }

      .payment-option {
        padding: 20px;
      }

      .method-name {
        font-size: 1rem;
      }

      .icon-box {
        width: 48px;
        height: 48px;
        font-size: 1.5rem;
      }
    }
  </style>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // Load order summary
    const checkoutSummary = JSON.parse(localStorage.getItem('checkoutSummary') || '{}');
    document.getElementById('orderItemCount').textContent = checkoutSummary.itemCount || 0;
    document.getElementById('orderSubtotal').textContent = `₦${(checkoutSummary.subtotal || 0).toLocaleString()}`;
    document.getElementById('orderTax').textContent = `₦${(checkoutSummary.tax || 0).toLocaleString()}`;
    document.getElementById('orderTotal').textContent = `₦${(checkoutSummary.total || 0).toLocaleString()}`;

    // Payment selection with animation
    document.querySelectorAll('.payment-option').forEach(option => {
      option.addEventListener('click', function() {
        const method = this.dataset.method;

        // Animation
        this.style.transform = 'scale(0.97)';
        setTimeout(() => { this.style.transform = ''; }, 140);

        // Show processing
        showToast('Processing payment...');
        
        setTimeout(() => {
          // Clear Buy Now order if it exists
          const isBuyNow = checkoutSummary.isBuyNow;
          if (isBuyNow) {
            localStorage.removeItem('buyNowOrder');
            localStorage.removeItem('pendingBuyNowOrder');
          } else {
            // Clear regular cart
            KickshausState.clearCart();
          }
          
          // Clear checkout data
          localStorage.removeItem('checkoutSummary');
          localStorage.removeItem('deliveryDetails');
          
          showToast('✓ Payment successful! Thank you for your order.');
          
          // Redirect to home
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        }, 1500);
      });
    });
  });
  </script>
