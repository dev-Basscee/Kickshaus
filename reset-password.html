<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - Kickshaus</title>

  <link rel="stylesheet" href="public/css/style.css">
  <link rel="stylesheet" href="public/css/mobile-dark-mode.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>

  <style>
    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background: var(--bg-primary);
    }

    .auth-container {
      background: var(--bg-card);
      border-radius: 24px;
      padding: 48px 40px;
      width: 100%;
      max-width: 480px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-color);
      animation: fadeInUp 0.5s ease;
    }

    .auth-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 12px;
      color: var(--text-primary);
      text-align: center;
    }

    .auth-subtitle {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 32px;
      font-size: 1rem;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-primary);
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      background: var(--bg-primary);
      font-size: 1rem;
      color: var(--text-primary);
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(0, 168, 232, 0.1);
    }

    .form-group input.error {
      border-color: var(--accent);
      animation: shake 0.4s ease;
    }

    .error-message {
      color: var(--accent);
      font-size: 0.85rem;
      margin-top: 6px;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    .btn-auth {
      width: 100%;
      padding: 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .btn-auth:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 168, 232, 0.3);
    }

    .btn-auth:disabled {
      background: var(--text-muted);
      cursor: not-allowed;
      transform: none;
    }

    .success-message {
      display: none;
      text-align: center;
      padding: 24px;
      background: rgba(76, 175, 80, 0.1);
      border-radius: 12px;
      margin-bottom: 24px;
    }

    .success-message i {
      font-size: 3rem;
      color: #4CAF50;
      margin-bottom: 16px;
    }

    .success-message h3 {
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .success-message p {
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .success-actions {
      margin-top: 24px;
    }

    .btn-login {
      display: inline-block;
      padding: 12px 32px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-login:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
  </style>
</head>
<body>

  <div class="auth-page">
    <div class="auth-container">
      <div id="formContainer">
        <h1 class="auth-title">Reset Password</h1>
        <p class="auth-subtitle">Create a new secure password for your account.</p>

        <form id="resetForm" novalidate>
          <div class="form-group">
            <label for="password">New Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="••••••••"
              required
            />
            <span class="error-message" id="passwordError">Password must be at least 6 characters</span>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="••••••••"
              required
            />
            <span class="error-message" id="confirmPasswordError">Passwords do not match</span>
          </div>

          <button type="submit" class="btn-auth">
            Reset Password
          </button>
        </form>
      </div>

      <div id="successMessage" class="success-message">
        <i class="fas fa-check-circle"></i>
        <h3>Password Reset Successful!</h3>
        <p>Your password has been updated securely.</p>
        <div class="success-actions">
          <a href="login.html" class="btn-login">Login Now</a>
        </div>
      </div>
    </div>
  </div>

  <script src="public/js/api.js"></script>
  <script src="public/js/global-state.js"></script>
  <script src="public/js/api-client.js"></script>
  <script src="public/js/script.js"></script>
  <script>
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      showToast('Invalid or missing reset token', 'error');
      document.getElementById('formContainer').innerHTML = `
        <div style="text-align: center; color: var(--accent);">
          <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 16px;"></i>
          <h3>Invalid Request</h3>
          <p>The password reset link is invalid or expired.</p>
          <a href="forgot-password.html" class="back-login" style="margin-top: 24px;">Request a new link</a>
        </div>
      `;
    }

    document.getElementById('resetForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirmPassword');
      const passwordError = document.getElementById('passwordError');
      const confirmPasswordError = document.getElementById('confirmPasswordError');
      const btn = this.querySelector('.btn-auth');
      
      // Reset errors
      password.classList.remove('error');
      confirmPassword.classList.remove('error');
      passwordError.classList.remove('show');
      confirmPasswordError.classList.remove('show');
      
      let isValid = true;
      
      // Validate password
      if (!password.value || password.value.length < 6) {
        password.classList.add('error');
        passwordError.classList.add('show');
        isValid = false;
      }

      // Validate match
      if (password.value !== confirmPassword.value) {
        confirmPassword.classList.add('error');
        confirmPasswordError.classList.add('show');
        isValid = false;
      }
      
      if (!isValid) return;

      const originalText = btn.textContent;
      btn.disabled = true;
      btn.textContent = 'Resetting...';
      
      try {
        const response = await window.api.request('/auth/reset-password', 'POST', {
          token,
          password: password.value
        });
        
        if (response.success) {
          document.getElementById('formContainer').style.display = 'none';
          document.getElementById('successMessage').style.display = 'block';
        } else {
          throw new Error(response.error || 'Failed to reset password');
        }
      } catch (error) {
        console.error('Reset password error:', error);
        showToast(error.message || 'Failed to reset password. Please request a new link.', 'error');
        btn.disabled = false;
        btn.textContent = originalText;
      }
    });

    document.getElementById('password').addEventListener('input', function() {
      if (this.value.length > 0 && this.value.length < 6) {
        this.classList.add('error');
        document.getElementById('passwordError').classList.add('show');
      } else {
        this.classList.remove('error');
        document.getElementById('passwordError').classList.remove('show');
      }
    });

    document.getElementById('confirmPassword').addEventListener('input', function() {
      const pass = document.getElementById('password').value;
      if (this.value && this.value !== pass) {
        this.classList.add('error');
        document.getElementById('confirmPasswordError').classList.add('show');
      } else {
        this.classList.remove('error');
        document.getElementById('confirmPasswordError').classList.remove('show');
      }
    });
  </script>
</body>
</html>
