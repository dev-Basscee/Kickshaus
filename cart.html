<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart - Kickshaus</title>

  <link rel="stylesheet" href="public/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Make form inputs readable in dark mode */
    body.dark-theme .bg-gray-50,
    body.dark-theme input,
    body.dark-theme textarea {
      background-color: #1f2937 !important;     /* gray-800 */
      color: #f3f4f6 !important;               /* gray-100 light text */
      border-color: #374151 !important;        /* gray-700 */
    }

    body.dark-theme label {
      color: #d1d5db !important;               /* gray-300 */
    }

    body.dark-theme input::placeholder,
    body.dark-theme textarea::placeholder {
      color: #6b7280 !important;               /* gray-500 */
    }

    body.dark-theme input:focus,
    body.dark-theme textarea:focus {
      border-color: #c41e3a !important;
      box-shadow: 0 0 0 3px rgba(196, 30, 58, 0.3) !important;
    }

    /* Protect red button from dark mode overrides */
    body.dark-theme .bg-red-600,
    body.dark-theme button.bg-red-600 {
      background-color: #c41e3a !important;
    }

    body.dark-theme .bg-red-600:hover,
    body.dark-theme button.bg-red-600:hover {
      background-color: #a6172f !important;
    }

    /* Optional: Make white cards darker in dark mode, but exclude buttons */
    body.dark-theme .bg-white:not(button):not(.bg-red-600) {
      background-color: #111827 !important;
      border-color: #374151 !important;
    }
  </style>
</head>

<body>

 <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
    <i class="fas fa-moon"></i>
  </button>

  <!-- HEADER -->
  <div class="max-w-6xl mx-auto px-4 py-6">
    <div class="flex items-center gap-4">
      <button onclick="history.back()" class="text-2xl hover:text-blue-600 transition">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1 class="text-3xl font-bold mx-auto" style="font-family: 'Playfair Display', serif;">Shopping Cart</h1>
      <span class="text-lg text-gray-600" id="cartItemCount">0 items</span>
    </div>
  </div>

  <!-- CART CONTENT -->
  <div class="max-w-6xl mx-auto px-4 space-y-6 pb-32">

    <!-- COLUMN HEADERS (DESKTOP ONLY) -->
    <div class="hidden md:grid grid-cols-6 text-sm text-gray-600 px-4 font-semibold">
      <span class="col-span-2">Item</span>
      <span>Price</span>
      <span>Quantity</span>
      <span>Subtotal</span>
      <span></span>
    </div>

    <!-- CART ITEMS CONTAINER -->
    <div id="cartItemsContainer" class="space-y-4">
      <!-- Cart items will be dynamically inserted here -->
    </div>

    <!-- EMPTY CART STATE -->
    <div id="emptyCartState" class="text-center py-20" style="display: none;">
      <div class="text-6xl mb-6">ðŸ›’</div>
      <h2 class="text-2xl font-bold mb-4">Your cart is empty</h2>
      <p class="text-gray-600 mb-6">Start adding products to your cart to see them here!</p>
      <a href="index.html" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl font-semibold transition">
        <i class="fas fa-shopping-bag mr-2"></i>Continue Shopping
      </a>
    </div>

    <!-- CART SUMMARY (ONLY SHOWN WHEN CART HAS ITEMS) -->
    <div id="cartSummary" class="bg-white rounded-xl p-6 shadow-md">
      <div class="space-y-4">
        <div class="flex justify-between text-lg">
          <span>Subtotal:</span>
          <span class="font-semibold" id="subtotalAmount">â‚¦0</span>
        </div>
        <div class="flex justify-between text-lg">
          <span>Sales Tax:</span>
          <span class="font-semibold" id="taxAmount">â‚¦0</span>
        </div>
        <div class="border-t pt-4 flex justify-between text-xl font-bold">
          <span>Total:</span>
          <span id="totalAmount">â‚¦0</span>
        </div>
      </div>
      
      <div class="mt-6 flex flex-col sm:flex-row gap-4">
        <a href="index.html" class="flex-1 text-center border-2 border-gray-300 hover:border-gray-400 px-6 py-3 rounded-xl font-semibold transition">
          <i class="fas fa-arrow-left mr-2"></i>Continue Shopping
        </a>
        <a href="checkout.html" class="flex-1 text-center bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-xl font-semibold transition">
          Proceed to Checkout <i class="fas fa-arrow-right ml-2"></i>
        </a>
      </div>
    </div>

  </div>

  <script src="public/js/api.js"></script>
  <script src="public/js/global-state.js"></script>
  <script src="public/js/api-client.js"></script>
  <script src="public/js/cart.js"></script>
  <script src="public/js/script.js"></script>
 
  
</body>
</html>
 
  
</body>
</html>
