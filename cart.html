<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart - Kickshaus</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <!-- HEADER -->
  <div class="max-w-6xl mx-auto px-4 py-6">
    <div class="flex items-center gap-4">
      <button onclick="history.back()" class="text-2xl hover:text-blue-600 transition">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1 class="text-3xl font-bold mx-auto" style="font-family: 'Playfair Display', serif;">Shopping Cart</h1>
      <span class="text-lg text-gray-600" id="cartItemCount">0 items</span>
    </div>
  </div>

  <!-- CART CONTENT -->
  <div class="max-w-6xl mx-auto px-4 space-y-6 pb-32">

    <!-- COLUMN HEADERS (DESKTOP ONLY) -->
    <div class="hidden md:grid grid-cols-6 text-sm text-gray-600 px-4 font-semibold">
      <span class="col-span-2">Item</span>
      <span>Price</span>
      <span>Quantity</span>
      <span>Subtotal</span>
      <span></span>
    </div>

    <!-- CART ITEMS CONTAINER -->
    <div id="cartItemsContainer" class="space-y-4">
      <!-- Cart items will be dynamically inserted here -->
    </div>

    <!-- EMPTY CART STATE -->
    <div id="emptyCartState" class="text-center py-20" style="display: none;">
      <div class="text-6xl mb-6">ðŸ›’</div>
      <h2 class="text-2xl font-bold mb-4">Your cart is empty</h2>
      <p class="text-gray-600 mb-6">Start adding products to your cart to see them here!</p>
      <a href="index.html" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl font-semibold transition">
        <i class="fas fa-shopping-bag mr-2"></i>Continue Shopping
      </a>
    </div>

    <!-- CART SUMMARY (ONLY SHOWN WHEN CART HAS ITEMS) -->
    <div id="cartSummary" class="bg-white rounded-xl p-6 shadow-md">
      <div class="space-y-4">
        <div class="flex justify-between text-lg">
          <span>Subtotal:</span>
          <span class="font-semibold" id="subtotalAmount">â‚¦0</span>
        </div>
        <div class="flex justify-between text-lg">
          <span>Sales Tax:</span>
          <span class="font-semibold" id="taxAmount">â‚¦0</span>
        </div>
        <div class="border-t pt-4 flex justify-between text-xl font-bold">
          <span>Total:</span>
          <span id="totalAmount">â‚¦0</span>
        </div>
      </div>
      
      <div class="mt-6 flex flex-col sm:flex-row gap-4">
        <a href="index.html" class="flex-1 text-center border-2 border-gray-300 hover:border-gray-400 px-6 py-3 rounded-xl font-semibold transition">
          <i class="fas fa-arrow-left mr-2"></i>Continue Shopping
        </a>
        <a href="checkout.html" class="flex-1 text-center bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-xl font-semibold transition">
          Proceed to Checkout <i class="fas fa-arrow-right ml-2"></i>
        </a>
      </div>
    </div>

  </div>

  <script src="global-state.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cartItemsContainer = document.getElementById('cartItemsContainer');
      const emptyCartState = document.getElementById('emptyCartState');
      const cartSummary = document.getElementById('cartSummary');
      const cartItemCount = document.getElementById('cartItemCount');

      // Render cart items
      function renderCart() {
        const cart = KickshausState.cart;
        
        // Update item count
        const totalItems = KickshausState.getCartItemCount();
        cartItemCount.textContent = `${totalItems} ${totalItems === 1 ? 'item' : 'items'}`;

        if (cart.length === 0) {
          cartItemsContainer.style.display = 'none';
          cartSummary.style.display = 'none';
          emptyCartState.style.display = 'block';
          return;
        }

        cartItemsContainer.style.display = 'block';
        cartSummary.style.display = 'block';
        emptyCartState.style.display = 'none';

        cartItemsContainer.innerHTML = cart.map((item, index) => `
          <div class="cart-item bg-white rounded-xl p-5 grid grid-cols-1 md:grid-cols-6 items-center gap-4 shadow-sm hover:shadow-md transition">

            <!-- IMAGE + NAME -->
            <div class="flex items-center gap-4 col-span-2 cursor-pointer" onclick="window.location.href='product-detail.html?id=${item.id}'">
              <div class="w-24 h-24 bg-gray-100 rounded-lg flex items-center justify-center overflow-hidden shrink-0">
                <img src="${item.image}" 
                     class="w-full h-full object-contain"
                     alt="${item.name}">
              </div>
              <div>
                <p class="font-semibold text-lg">${item.name}</p>
                <p class="text-sm text-gray-500">Size: ${item.size} â€¢ Color: ${item.color}</p>
              </div>
            </div>

            <!-- PRICE -->
            <div class="font-semibold text-lg">â‚¦${item.price.toLocaleString()}</div>

            <!-- QUANTITY -->
            <div class="flex items-center border rounded-lg w-fit">
              <button class="px-3 py-2 hover:bg-gray-100 transition" onclick="updateQuantity(${index}, ${item.quantity - 1})">
                <i class="fas fa-minus"></i>
              </button>
              <span class="px-4 py-2 font-semibold">${item.quantity}</span>
              <button class="px-3 py-2 hover:bg-gray-100 transition" onclick="updateQuantity(${index}, ${item.quantity + 1})">
                <i class="fas fa-plus"></i>
              </button>
            </div>

            <!-- SUBTOTAL -->
            <div class="font-bold text-lg text-blue-600">â‚¦${(item.price * item.quantity).toLocaleString()}</div>

            <!-- REMOVE -->
            <button class="text-2xl text-gray-400 hover:text-red-600 transition" onclick="removeItem(${index})" aria-label="Remove item">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        `).join('');

        updateCartTotal();
      }

      // Update cart totals
      function updateCartTotal() {
        const subtotal = KickshausState.getCartTotal();
        const tax = Math.round(subtotal * 0.075); // 7.5% tax
        const total = subtotal + tax;

        document.getElementById('subtotalAmount').textContent = `â‚¦${subtotal.toLocaleString()}`;
        document.getElementById('taxAmount').textContent = `â‚¦${tax.toLocaleString()}`;
        document.getElementById('totalAmount').textContent = `â‚¦${total.toLocaleString()}`;

        // Save cart summary to localStorage for checkout page
        localStorage.setItem('cartSummary', JSON.stringify({
          subtotal,
          tax,
          total,
          itemCount: KickshausState.getCartItemCount()
        }));
      }

      // Update quantity
      window.updateQuantity = function(index, newQuantity) {
        if (newQuantity < 1) return;
        
        KickshausState.updateCartQuantity(index, newQuantity);
        renderCart();
      };

      // Remove item
      window.removeItem = function(index) {
        const item = KickshausState.cart[index];
        showConfirmationModal(
          `Remove "${item.name}" from your cart?`,
          () => {
            KickshausState.removeFromCart(index);
            renderCart();
            showToast('Item removed from cart');
          }
        );
      };

      // Initial render
      renderCart();
      
      console.log('âœ¨ Cart page loaded with', KickshausState.getCartItemCount(), 'items');
    });
  </script>
  <script src="global-state.js"></script>
<script src="script.js"></script>
</body>
</html>
