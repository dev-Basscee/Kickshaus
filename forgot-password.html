<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Kickshaus</title>

  <link rel="stylesheet" href="public/css/style.css">
  <link rel="stylesheet" href="public/css/mobile-dark-mode.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>

  <style>
    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background: var(--bg-primary);
    }

    .auth-container {
      background: var(--bg-card);
      border-radius: 24px;
      padding: 48px 40px;
      width: 100%;
      max-width: 480px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-color);
      animation: fadeInUp 0.5s ease;
    }

    .auth-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 12px;
      color: var(--text-primary);
      text-align: center;
    }

    .auth-subtitle {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 32px;
      font-size: 1rem;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-primary);
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      background: var(--bg-primary);
      font-size: 1rem;
      color: var(--text-primary);
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(0, 168, 232, 0.1);
    }

    .form-group input.error {
      border-color: var(--accent);
      animation: shake 0.4s ease;
    }

    .error-message {
      color: var(--accent);
      font-size: 0.85rem;
      margin-top: 6px;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    .btn-auth {
      width: 100%;
      padding: 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .btn-auth:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 168, 232, 0.3);
    }

    .btn-auth:disabled {
      background: var(--text-muted);
      cursor: not-allowed;
      transform: none;
    }

    .back-login {
      display: block;
      text-align: center;
      margin-top: 24px;
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .back-login:hover {
      color: var(--primary);
    }

    .success-message {
      display: none;
      text-align: center;
      padding: 24px;
      background: rgba(76, 175, 80, 0.1);
      border-radius: 12px;
      margin-bottom: 24px;
    }

    .success-message i {
      font-size: 3rem;
      color: #4CAF50;
      margin-bottom: 16px;
    }

    .success-message h3 {
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .success-message p {
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
  </style>
</head>
<body>

  <div class="auth-page">
    <div class="auth-container">
      <div id="formContainer">
        <h1 class="auth-title">Forgot Password?</h1>
        <p class="auth-subtitle">Enter your email address and we'll send you a link to reset your password.</p>

        <form id="forgotForm" novalidate>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="your@email.com"
              required
            />
            <span class="error-message" id="emailError">Please enter a valid email address</span>
          </div>

          <button type="submit" class="btn-auth">
            Send Reset Link
          </button>
        </form>
      </div>

      <div id="successMessage" class="success-message">
        <i class="fas fa-check-circle"></i>
        <h3>Check your email</h3>
        <p>We've sent a password reset link to <strong id="sentEmail"></strong>.</p>
        <p style="margin-top: 12px; font-size: 0.85rem;">Check your spam folder if you don't see it.</p>
      </div>

      <a href="login.html" class="back-login">
        <i class="fas fa-arrow-left"></i> Back to Login
      </a>
    </div>
  </div>

  <script src="public/js/api.js"></script>
  <script src="public/js/global-state.js"></script>
  <script src="public/js/api-client.js"></script>
  <script src="public/js/script.js"></script>
  <script>
    document.getElementById('forgotForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email');
      const emailError = document.getElementById('emailError');
      const btn = this.querySelector('.btn-auth');
      
      // Reset errors
      email.classList.remove('error');
      emailError.classList.remove('show');
      
      // Validate email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email.value || !emailRegex.test(email.value)) {
        email.classList.add('error');
        emailError.classList.add('show');
        return;
      }
      
      const originalText = btn.textContent;
      btn.disabled = true;
      btn.textContent = 'Sending...';
      
      try {
        const response = await window.api.request('/auth/forgot-password', 'POST', {
          email: email.value
        });
        
        if (response.success) {
          document.getElementById('formContainer').style.display = 'none';
          document.getElementById('sentEmail').textContent = email.value;
          document.getElementById('successMessage').style.display = 'block';
        } else {
          throw new Error(response.error || 'Failed to send reset link');
        }
      } catch (error) {
        console.error('Forgot password error:', error);
        showToast(error.message || 'Failed to send reset link. Please try again.', 'error');
        btn.disabled = false;
        btn.textContent = originalText;
      }
    });

    document.getElementById('email').addEventListener('input', function() {
      this.classList.remove('error');
      document.getElementById('emailError').classList.remove('show');
    });
  </script>
</body>
</html>
