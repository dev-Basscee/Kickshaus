<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merchant Login - Kickshaus</title>
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="mobile-dark-mode.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
    <i class="fas fa-moon"></i>
  </button>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%2300A8E8' d='M50 10 L80 30 L80 70 L50 90 L20 70 L20 30 Z'/%3E%3Cpath fill='white' d='M35 40 Q50 35 65 40 L65 60 Q50 65 35 60 Z'/%3E%3C/svg%3E" alt="Kickshaus" class="auth-logo">
        <h1 class="auth-title">Merchant Login</h1>
        <p class="auth-subtitle">Access your merchant dashboard</p>
      </div>

      <form id="merchantLoginForm" class="auth-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="button" class="toggle-password" onclick="togglePassword()">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="error-message" id="passwordError"></div>
        </div>

        <button type="submit" class="auth-btn" id="loginBtn">
          <span>Sign In</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a href="become-merchant.html">Apply Here</a></p>
        <p><a href="index.html">‚Üê Back to Home</a></p>
      </div>
      
      <div style="margin-top: 30px; text-align: center;">
        <p style="font-size: 0.95rem; color: var(--text-muted);">
          Don't have a merchant account? <a href="become-merchant.html" style="color: var(--primary); text-decoration: none; font-weight: 600;">Apply Now</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Password Change Modal -->
  <div id="passwordChangeModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 10000; align-items: center; justify-content: center; padding: 20px;">
    <div style="background: var(--bg-card); border-radius: 16px; padding: 32px; max-width: 500px; width: 100%; box-shadow: var(--shadow-lg);">
      <h2 style="font-family: 'Playfair Display', serif; margin-bottom: 16px; color: var(--text-primary);">Change Password Required</h2>
      <p style="margin-bottom: 24px; color: var(--text-muted);">You must change your password before accessing the dashboard</p>
      
      <form id="changePasswordForm">
        <div class="form-group">
          <label for="oldPassword">Current Password</label>
          <input type="password" id="oldPassword" required style="width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 8px; background: var(--bg-primary); color: var(--text-primary);">
        </div>
        
        <div class="form-group">
          <label for="newPassword">New Password (min 8 characters)</label>
          <input type="password" id="newPassword" required minlength="8" style="width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 8px; background: var(--bg-primary); color: var(--text-primary);">
        </div>
        
        <div class="form-group">
          <label for="confirmNewPassword">Confirm New Password</label>
          <input type="password" id="confirmNewPassword" required style="width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 8px; background: var(--bg-primary); color: var(--text-primary);">
        </div>
        
        <button type="submit" class="auth-btn" style="width: 100%; margin-top: 8px;">Change Password</button>
      </form>
    </div>
  </div>


  <script src="js/api.js"></script>
  <script src="global-state.js"></script>
  <script src="api-client.js"></script>
  <script src="universal-theme.js"></script>
  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      const icon = document.querySelector('.toggle-password i');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    document.getElementById('merchantLoginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      document.getElementById('emailError').textContent = '';
      document.getElementById('passwordError').textContent = '';
      
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById('emailError').textContent = 'Please enter a valid email';
        return;
      }
      
      if (password.length < 6) {
        document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
        return;
      }
      
      const btn = document.getElementById('loginBtn');
      btn.disabled = true;
      btn.innerHTML = '<span>Signing in...</span> <i class="fas fa-spinner fa-spin"></i>';
      
      try {
        // Call backend API for merchant login
        const response = await KickshausAPI.loginMerchant(email, password);
        
        if (response.success) {
          showToast('Login successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = 'merchant-dashboard.html';
          }, 1000);
        } else {
          throw new Error(response.error || 'Login failed');
        }
      } catch (error) {
        console.error('Merchant login error:', error);
        showToast(error.message || 'Login failed. Please try again.', 'error');
        btn.disabled = false;
        btn.innerHTML = '<span>Sign In</span> <i class="fas fa-arrow-right"></i>';
        
        // Show specific error
        if (error.message && error.message.toLowerCase().includes('pending')) {
          document.getElementById('passwordError').textContent = 'Your account is pending approval';
        } else if (error.message && error.message.toLowerCase().includes('rejected')) {
          document.getElementById('passwordError').textContent = 'Your application has been rejected';
        } else {
          document.getElementById('passwordError').textContent = error.message || 'Invalid email or password';
        }
      }
    });
  </script>
</body>
</html>
